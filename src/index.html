<html>
  <head>
    <title>Angular 2 Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- 1. Load libraries -->
    <script src="libs/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/node_modules/systemjs/dist/system.src.js"></script>
    <script src="libs/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="libs/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/node_modules/angular2/bundles/http.dev.js"></script>
    <script src="libs/node_modules/angular2/bundles/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <app>Loading...</app>
  </body>
</html>
